<button routerLink="/" type="button" class="btn btn-secondary"
*ngIf="!isAuthenticated"
    (click)="oktaAuth.login()" 
    [routerLink]="['/']"
>Login</button>

<button routerLink="/" type="button" class="btn btn-secondary"
    *ngIf="isAuthenticated"
    (click)="oktaAuth.logout()" 
    [routerLink]="['/']"
>Logout</button>
